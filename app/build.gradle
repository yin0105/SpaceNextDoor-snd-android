    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxJava}"
    implementation "io.reactivex.rxjava2:rxjava:${versions.rxJavax}"

    // RxJava with RetroFit
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.retroFit}"

    // Retrofit & OkHttp
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofits}"
/*    implementation "com.squareup.okhttp3:logging-interceptor:${versions.interceptor}"
    implementation "com.squareup.okhttp3:okhttp:${versions.interceptor}"*/

//    implementation 'com.helpcrunch:chat-sdk:3.0.6'

