plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'com.google.gms.google-services'
    id 'com.jakewharton.butterknife'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.apollographql.apollo'
    id 'com.google.secrets_gradle_plugin' version '0.5'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.spacenextdoor"
        minSdkVersion 21
        targetSdkVersion 30
        multiDexEnabled true
        testInstrumentationRunner
        vectorDrawables.useSupportLibrary = true
    }

    def BASE_URL = "BASE_URL"

    flavorDimensions "dev"
    productFlavors {
        staging {
            dimension "dev"
            applicationId "com.spacenextdoor.staging"
            buildConfigField "String", "BASE_URL", '"https://api-stag.spacenextdoor.com/graphql"'
            resValue "string", "app_name", "SND-Stag"
            versionCode 1
            versionName "1.0"
        }
        development {
            dimension "dev"
            applicationId "com.spacenextdoor.dev"
            buildConfigField "String", "BASE_URL", '"https://api-dev.spacenextdoor.com/graphql"'
            resValue "string", "app_name", "SND-Dev"
            versionCode 1
            versionName "1.0"
        }
        production {

            dimension "dev"
            applicationId "com.spacenextdoor"
            buildConfigField "String", "BASE_URL", '"https://api.spacenextdoor.com/graphql"'
            resValue "string", "app_name", "SND"
            versionCode 1
            versionName "1.0"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
    buildFeatures {
        viewBinding true
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/library_release.kotlin_module'
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.3.1'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    testImplementation "com.google.truth:truth:1.0.1"
    androidTestImplementation "com.google.truth:truth:1.0.1"

//    implementation "com.android.support:design:28.0.0"

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'io.coil-kt:coil:0.11.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0-rc01'
    implementation 'androidx.paging:paging-runtime-ktx:2.1.2'
    implementation 'androidx.core:core-ktx:1.3.0'

    annotationProcessor 'android.arch.core:common:1.1.1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.1.1'
    //indicator
    implementation "com.tbuonomo.andrui:viewpagerdotsindicator:${versions.indicator}"

